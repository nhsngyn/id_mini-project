<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price & Volume Dashboard</title>
    <link rel="icon" href="data:,">
    <!-- 경로 수정 -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- ECharts via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  </head>

 <body>
  <div class="app">
    <header>
      <h1>Price & Volume</h1>
      </div>
    </header>

<!-- 컨트롤 섹션 -->
<section class="controls" role="region" aria-labelledby="controls-title">
  <h2 id="controls-title" class="sr-only">차트 컨트롤</h2>

  <div class="control-flex">
    <!-- 좌측: 드롭다운 -->
    <div class="left-controls">
      <label for="asset-select" class="sr-only">자산 선택</label>
      <div class="select">
        <select id="asset-select" name="asset">
          <option value="mantra" selected>Mantra</option>
          <option value="stock-a">Stock A</option>
          <option value="stock-b">Stock B</option>
          <option value="crypto-c">Crypto C</option>
        </select>
      </div>
    </div>

    <!-- 우측: 카드 -->
    <div class="right-controls" role="group" aria-labelledby="chart-meta-title">
      <h2 id="chart-meta-title" class="sr-only">차트 메타 정보</h2>

      <div class="meta">
        <img src="./image/icn_candle_16.png" alt="" />
        <span class="meta-title">Timeframe</span>
        <span class="meta-value" id="badge-interval">1 Day</span>
      </div>

      <div class="meta">
        <img src="./image/icn_range_16.png" alt="" />
        <span class="meta-title">Range</span>
        <span class="meta-value" id="badge-range">60 Days (25/08/18-10/16)</span>
      </div>
    </div>
  </div>
</section>

    <!-- 메인 차트 영역: 가격 + 거래량 -->
    <main>
      <div class="chart-wrap">
        <div class="chart-price"><div id="priceChart"></div></div>
         <div class="chart-divider"></div> <!-- 구분선 -->
        <div class="chart-volume"><div id="volumeChart"></div></div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
